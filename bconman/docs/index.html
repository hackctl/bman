<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Blackbox Module Config Manager</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"><link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet"><link rel="stylesheet" href="/dist/styles.css"><style>.module-card{margin-bottom:1rem;border:1px solid rgba(0,0,0,.125);border-radius:.25rem}.card-body{overflow:hidden;border-top:1px solid rgba(0,0,0,.125)}.module-header{user-select:none;cursor:pointer;padding:.75rem 1rem;background-color:#f8f9fa;display:flex;justify-content:space-between;align-items:center}#modulesList{max-height:calc(100vh - 200px);overflow-y:auto;padding-right:10px;padding-bottom:1rem}#modulesList::-webkit-scrollbar{width:8px}#modulesList::-webkit-scrollbar-track{background:#f1f1f1;border-radius:4px}#modulesList::-webkit-scrollbar-thumb{background:#888;border-radius:4px}#modulesList::-webkit-scrollbar-thumb:hover{background:#555}.col-md-6{height:calc(100vh - 100px);display:flex;flex-direction:column}.col-md-6 .card{height:100%;display:flex;flex-direction:column}.col-md-6 .card-body{flex:1;overflow:hidden;display:flex;flex-direction:column}#modulesList{flex:1;overflow-y:auto}.module-card .card-body[style*="display: none"]{margin:0;padding:0;height:0;border:none}.module-card .card-body[style*="display: none"]+.module-header{margin-bottom:0}.module-card .card-body[style*="display: none"]~.module-card{margin-top:.5rem}.module-card:not(:last-child){margin-bottom:1rem}.module-card:last-child{margin-bottom:0}</style><script defer="defer" src="main.js"></script><script defer="defer" src="styles.js"></script></head><body><div class="container"><h1 class="text-center mb-4">Blackbox Module Config Manager</h1><div class="row"><div class="col-md-6"><div class="d-flex justify-content-between align-items-center mb-3"><h2>Modules</h2><div><label for="configFile" class="btn btn-primary me-2"><i class="bi bi-upload"></i> Upload Config <input type="file" id="configFile" accept=".yml,.yaml" style="display:none" onchange="handleFileUpload(this)"></label> <button class="btn btn-primary" onclick="addNewModule()"><i class="bi bi-plus-lg"></i> Add Module</button></div></div><div id="modulesList"></div></div><div class="col-md-6"><div class="d-flex justify-content-between align-items-center mb-3"><h2>Configuration Output</h2><button class="btn btn-success" onclick="saveConfig()"><i class="bi bi-save"></i> Save Config</button></div><div id="configOutput" class="json-output" contenteditable="true" spellcheck="false"></div></div></div></div><template id="moduleTemplate"><div class="module-card"><div class="module-header" onclick="toggleModuleConfig(this)"><h3 class="module-name-display">Module</h3><div><i class="bi bi-chevron-up toggle-icon"></i> <i class="bi bi-x-lg remove-module ms-2" onclick="removeModule(this)"></i></div></div><div class="card-body"><form class="module-form"><div class="stage1"><div class="mb-3"><label class="form-label">Module Name</label> <input class="form-control module-name" oninput="updateModuleDisplay(this)" placeholder="Enter module name"></div><div class="mb-3"><label class="form-label">Module Type</label> <select class="form-control module-type" onchange="handleModuleTypeChange(this)" required><option value="">Select module type</option><option value="http">HTTP</option><option value="tcp">TCP</option><option value="ping">Ping</option></select></div><div class="d-flex justify-content-end"><button type="button" class="btn btn-primary next-stage">Next</button></div></div><div class="stage2"><div class="probe-fields"></div><div class="d-flex justify-content-between"><button type="button" class="btn btn-secondary prev-stage">Back</button></div></div></form></div></div></template><script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script><script src="/dist/main.js"></script><script>let defaultConfig=null;async function loadDefaultConfig(){try{const e=await fetch("/api/defaults");if(e.ok){defaultConfig=await e.json(),console.log("Loaded default config:",defaultConfig);const o=jsyaml.dump(defaultConfig,{indent:2,lineWidth:-1,noRefs:!0,sortKeys:!1});document.getElementById("configOutput").textContent=o,populateFormWithDefaults()}else console.warn("Failed to load default configuration")}catch(e){console.error("Error loading default configuration:",e)}}function populateFormWithDefaults(){if(!defaultConfig||!defaultConfig.modules)return;const e=document.getElementById("modulesList");e.innerHTML="",Object.entries(defaultConfig.modules).forEach((([o,t])=>{window.addNewModule();const n=e.lastElementChild;if(!n)return;const l=n.querySelector(".module-form");if(!l)return;const r=l.querySelector(".module-name"),i=l.querySelector(".module-type");r&&(r.value=o),i&&(i.value=t.prober,i.dispatchEvent(new Event("change")));const c=l.querySelector(".next-stage");c&&c.click();const a=t.prober;if("http"===a){const e=t.http;if(e){const o=l.querySelector(".timeout"),n=l.querySelector(".http-method"),r=l.querySelector(".valid-status-codes");if(o&&(o.value=t.timeout||"5s"),n&&(n.value=e.method||"GET"),r){let o=e.valid_status_codes;"number"==typeof o&&(o=[o]),r.value=o?.join(",")||""}e.valid_http_versions&&l.querySelectorAll(".http-version").forEach((o=>{o.checked=e.valid_http_versions.includes(o.value)}));const i=l.querySelector(".preferred-ip-protocol"),c=l.querySelector(".ip-protocol-fallback");i&&(i.value=e.preferred_ip_protocol||"ip4"),c&&(c.checked=e.ip_protocol_fallback||!1);const a=l.querySelector(".no-follow-redirects"),u=l.querySelector(".fail-if-ssl"),s=l.querySelector(".fail-if-not-ssl");a&&(a.checked=e.no_follow_redirects||!1),u&&(u.checked=e.fail_if_ssl||!1),s&&(s.checked=e.fail_if_not_ssl||!1)}}else if("tcp"===a){const e=t.tcp;if(e){const o=l.querySelector(".timeout"),n=l.querySelector(".preferred-ip-protocol"),r=l.querySelector(".ip-protocol-fallback");o&&(o.value=t.timeout||"5s"),n&&(n.value=e.preferred_ip_protocol||"ip4"),r&&(r.checked=e.ip_protocol_fallback||!1)}}else if("ping"===a){const e=t.ping;if(e){const o=l.querySelector(".timeout"),n=l.querySelector(".packet-count");o&&(o.value=t.timeout||"5s"),n&&(n.value=e.packet_count||4)}}r&&r.dispatchEvent(new Event("input"))}))}async function saveConfig(){try{if("function"!=typeof window.generateConfigObject)throw new Error("Configuration generator not loaded");const e=window.generateConfigObject(),o=await fetch("/api/save",{method:"POST",headers:{"Content-Type":"application/json"},body:JSON.stringify(e)});if(!o.ok){const e=await o.json();throw new Error(e.error||"Failed to save configuration")}await o.json();alert("Configuration saved successfully to blackbox_config.yml"),await loadDefaultConfig()}catch(e){console.error("Error saving config:",e),alert("Failed to save configuration: "+e.message)}}document.addEventListener("DOMContentLoaded",(function(){loadDefaultConfig()}))</script></body></html>
